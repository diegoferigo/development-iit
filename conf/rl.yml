version: '2.3'

services:
  rl:
    image: "diegoferigo/rl:master"
    container_name: "rl"
    command: "bash"
    init: true
    environment:
      - COPY_ATOM_PACKAGES=0
      - YARP_NAME_SPACE=/dferigo
    ports:
      - 8000:8000
      - 8888:8888
    stdin_open: true
    tty: true
    network_mode: "host"
    security_opt:
      - apparmor:unconfined

devenv:
  version: '1.0'
  rl:
    user: "dferigo"
    project_dir: "$HOME/git"
    resources:
      directories:
        - "$HOME/.dockerdot/atom:$HOME/.atom"
        - "$HOME/.dockerdot/config/atom:$HOME/.config/Atom"
        - "$HOME/.dockerdot/ccache:$HOME/.ccache"
        - "$HOME/.dockerdot/gitkraken:$HOME/.gitkraken"
        - "$HOME/.dockerdot/config/qtcreator:$HOME/.config/QtProject"
        - "$HOME/.dockerdot/PyCharmCE2019.2/:$HOME/.PyCharmCE2019.2"
        - "$HOME/.dockerdot/julia:$HOME/.julia"
      files:
        - "$HOME/.dockerdot/bash_history:$HOME/.bash_history"
    gpu: "intel"
    x11: "xauth"
    matlab:
      folder: "/usr/local/MATLAB/R2018a"
      # mac: "wlp2s0"
      dotdir: "$HOME/.dockerdot/matlab:$HOME/.matlab:rw"
    gdb: true
    git:
      username: "Diego Ferigo"
      email: "diego.ferigo@iit.it"
